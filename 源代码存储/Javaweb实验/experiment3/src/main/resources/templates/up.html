<!DOCTYPE html>
<html lang="zh" xmlns:th="http://wwww.thymeleaf.org" >
<head>
    <title>File Upload</title>
</head>
<body>
<h2>Upload File</h2>
<form method="POST" enctype="multipart/form-data" action="/api/upload">
    <input type="file" name="file"/>
    <button type="submit">Upload</button>
</form>
<p th:text="${message}"></p>
</body>
</html>
