    <h1>初相遇 <abbr class="author">文/席慕容</abbr></h1>
    <p><strong>美</strong>丽的梦和美丽的诗一样，都是可遇而不可求的，常常在最没能料到的时刻里出现。</p>
    <p>我喜欢那样的梦，在梦里，一切都可以重新开始，一切都可以慢慢解释，心里甚至还能感觉到，所有被浪费的时光竟然都能重回时的狂喜与感激。<em>胸怀中满溢着幸福，只因你就在我眼前</em>，对我微笑，一如当年。</p>
    <p class="Last_paragrafh">我喜欢那样的梦，明明知道你已为我跋涉千里，却又觉得芳草鲜美，落落英缤纷，好像你我才初相遇。</p>
